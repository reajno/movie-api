<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFQ716 Client</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav justify-content-center py-4">
      <form id="form" class="d-flex align-items-center gap-2">
        <label for="movieSearch">
          <input
            type="text"
            name="movieSearch"
            id="movieSearch"
            class="form-control"
            placeholder="Search..."
          />
        </label>
        <button type="submit" class="btn btn-primary">Find Movie</button>
      </form>
    </div>
    <main
      class="d-none container py-4 d-flex flex-column gap-4 align-items-center"
    >
      <!-- RENDER TABLE ONCE SEARCH DATA RECEIVED -->
      <table class="table table-hover table-dark">
        <thead>
          <tr id="movie-details">
            <th>Title</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="search-results">
          <tr class="movie-row">
            <!-- <th class="movie-title">Star Wars: Episode IV - A New Hope</th>
            <td class="movie-year">1977</td> -->
          </tr>
        </tbody>
      </table>
    </main>

    <script>
      const movie = document.querySelectorAll("tr.movie-row");

      movie.forEach((result, i) => {
        result.addEventListener("click", () =>
          console.log(`hello from position ${i}`)
        );
      });

      const getForm = async (e) => {
        e.preventDefault();
        const movie = document.getElementById("movieSearch").value;

        try {
          let res = await fetch(
            // Send fetch request to API URL
            // with input value as search params in the URL.
            `http://localhost:3000/movies/search/${movie}`
          );

          if (!res.ok) {
            const errorData = await res.json();
            throw errorData;
          }
          const data = await res.json();
          const result = data.Search;

          const tableBody = document.getElementById("search-results");
          const mainContainer = document.querySelector("main.container");
          mainContainer.classList.remove("d-none");

          let searchResults = result.map((movie) => {
            return `<tr class="movie-row">
              <td class="movie-title">${movie.Title}</td>
              <td class="movie-year">${movie.Year}</td>
            </tr>`;
          });

          searchResults = searchResults.join("");
          tableBody.innerHTML = searchResults;
        } catch (error) {
          alert(error.message);
        }
      };

      const form = document.getElementById("form");
      form.addEventListener("submit", getForm);
    </script>
  </body>
</html>
