<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFQ716 Client</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav justify-content-center py-4">
      <h1>Ratings + Streaming App</h1>
      <form id="movieSearchForm" class="d-flex align-items-center gap-2">
        <label for="movieSearch">
          <input
            type="text"
            name="movieSearch"
            id="movieSearch"
            class="form-control"
            placeholder="Search..."
          />
        </label>
        <button type="submit" class="btn btn-primary">Find Movie</button>
      </form>

      <div class="card" style="width: 18rem">
        <div class="card-body d-flex flex-column gap-2">
          <h5 class="card-title text-center fw-bold">Now Streaming</h5>
          <div class="streamers d-flex justify-content-center gap-4">
            <button>disney</button>
            <button>prime</button>
            <button>binge</button>
          </div>
        </div>
      </div>
    </div>
    <main
      class="d-none container py-4 d-flex flex-column gap-4 align-items-center"
    >

    </main>

    <script>
      const mainContainer = document.querySelector("main.container");
      const tableBody = document.getElementById("search-results");
      // const table = document.getElementById("table");

      const renderSearchResults = (data) => {
        mainContainer.innerHTML = "";
        mainContainer.innerHTML = `<table id="table" class="table table-hover table-dark w-75">
          <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            </tr>
            </thead>
        </table>`

        const movies = data.Search;

        let searchResults = movies.map((movie) => {
          const { Title, Year, imdbID } = movie;

          return `<tr class="movie" data-imdbID="${imdbID}" style="cursor:pointer">
              <td class="movie-title">${Title}</td>
              <td class="movie-year">${Year}</td>
              </tr>`;
        });
        searchResultsHTML = searchResults.join("");

        const tableHeader = document.querySelector("thead");
        tableHeader.insertAdjacentHTML("afterend", searchResultsHTML);
        mainContainer.classList.remove("d-none");
        // movieInput.value = "";

        const results = document.querySelectorAll("tr.movie");

        if (results.length > 0) {
          results.forEach((movie) => {
            movie.addEventListener("click", getMovieDetails);
          });
        }
      };

      const renderMovieDetails = (detailsObj) => {
        // const table = document.getElementById("table");
        mainContainer.innerHTML = "";
        const {
          Title,
          Year,
          Rated,
          Genre,
          Director,
          Actors,
          Awards,
          Plot,
          imdbID,
        } = detailsObj;
        const movieDetails = `
        <table id="table" class="table table-hover table-dark w-75">
          <tbody>
        <tr>
          <th>Title</th>
          <td class="movie-title">${Title}</td>
          </tr>
          <tr>
            <th>Year</th>
            <td class="movie-year">${Year}</td>
            </tr>
            <tr>
              <th>Rated</th>
              <td class="movie-rated">${Rated}</td>
              </tr>
              <tr>
          <th>Genre</th>
          <td class="movie-genre">${Genre}</td>
        </tr>
        <tr>
          <th>Director</th>
          <td class="movie-director">${Director}</td>
          </tr>
          <tr>
          <th>Actors</th>
          <td class="movie-actors">${Actors}</td>
          </tr>
          <tr>
            <th>Awards</th>
            <td class="movie-actors">${Awards}</td>
            </tr>
            <tr>
          <th>Plot</th>
          <td class="movie-plot">${Plot}</td>
          </tr>
          </tbody>
          </table>`
          
        mainContainer.innerHTML = movieDetails;
          
        const posterBtnGroup = `
        <div>
          <form id="posterUploadForm">
            <input
            type="file"
            name="poster"
            id="posterUpload"
            data-imdbID="${imdbID}"
            />
            <button type="submit" class="btn btn-warning">
              Upload Poster
              </button>
              </form>
              <button 
                id="posterDisplayBtn" 
                class="mt-4 btn btn-success w-100"
                data-imdbID="${imdbID}">Show Poster
              </button>
              </div>
        `;

        const table = document.getElementById("table");
        table.insertAdjacentHTML("afterend", posterBtnGroup);
        const posterUploadForm = document.getElementById("posterUploadForm");
        posterUploadForm.addEventListener("submit", addPoster);

        const posterDisplayBtn = document.getElementById("posterDisplayBtn");
        posterDisplayBtn.addEventListener("click", getPoster);
      };

      const getForm = async (e) => {
        e.preventDefault();
        let movieInput = document.getElementById("movieSearch");

        try {
          let res = await fetch(
            // Send fetch request to API URL
            // with input value as search params in the URL.
            `http://localhost:3000/movies/search/${movieInput.value}`
          );

          if (!res.ok) {
            const errorData = await res.json();
            throw errorData;
          }
          const data = await res.json();
          renderSearchResults(data);
          table.nextElementSibling ? table.nextElementSibling.remove() : null;
        } catch (error) {
          alert(error.message);
        }
      };

      const getMovieDetails = async (e) => {
        const imdbID = e.target.parentNode.dataset.imdbid;
        try {
          let res = await fetch(`http://localhost:3000/movies/data/${imdbID}`);

          if (!res.ok) {
            const errorData = await res.json();
            throw errorData;
          }

          const data = await res.json();

          renderMovieDetails(data.details);
        } catch (error) {
          alert(error.message);
        }
      };

      const movieSearchForm = document.getElementById("movieSearchForm");
      movieSearchForm.addEventListener("submit", getForm);

      const addPoster = async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById("posterUpload");
        const imdbID = fileInput.dataset.imdbid;
        const file = fileInput.files[0];
        if (file) {
          try {
            const arrayBuffer = await file.arrayBuffer();
            let res = await fetch(
              `http://localhost:3000/posters/add/${imdbID}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": file.type,
                  // "Content-Type": "image/png",
                  // "Content-Type": "application/octet-stream",
                  // "Access-Control-Allow-Origin": "*",
                  // "Content-Length": file.size,
                  // "X-Filename": file.name,
                },
                body: arrayBuffer,
              }
            );
            console.log("fetch call complete");
            const data = await res.json();
            console.log(data);
          } catch (error) {
            alert(error.message);
          }
        }
      };

      const getPoster = async (e) => {
        e.preventDefault();
        try {
          const imdbID = e.target.dataset.imdbid;
          let res = await fetch(`http://localhost:3000/posters/${imdbID}`);
          console.log(res);
        } catch (error) {
          alert(error.message);
        }
      };
    </script>
  </body>
</html>
