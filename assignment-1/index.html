<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFQ716 Client</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav justify-content-center py-4">
      <form id="movieSearchForm" class="d-flex align-items-center gap-2">
        <label for="movieSearch">
          <input
            type="text"
            name="movieSearch"
            id="movieSearch"
            class="form-control"
            placeholder="Search..."
          />
        </label>
        <button type="submit" class="btn btn-primary">Find Movie</button>
      </form>
    </div>
    <main
      class="d-none container py-4 d-flex flex-column gap-4 align-items-center"
    >
      <!-- RENDER TABLE ONCE SEARCH DATA RECEIVED -->
      <table id="table" class="table table-hover table-dark w-75">
        <!-- <thead>
          <tr id="movie-details">
            <th>Title</th>
            <th>Year</th>
          </tr>
        </thead> -->
        <tbody id="search-results"></tbody>
      </table>
    </main>

    <div>
      <form id="posterUploadForm">
        <input
          type="file"
          name="poster"
          id="posterUpload"
          data-imdbID="tt0317219"
        />
        <button type="submit" class="btn btn-warning">Upload Poster</button>
      </form>
    </div>
    <script>
      const tableBody = document.getElementById("search-results");
      const table = document.getElementById("table");
      const mainContainer = document.querySelector("main.container");

      const renderSearchResults = (data) => {
        table.innerHTML = "";
        const movies = data.Search;

        let searchResults = movies.map((movie) => {
          const { Title, Year, imdbID } = movie;

          return `<tr class="movie" data-imdbID="${imdbID}" style="cursor:pointer">
              <td class="movie-title">${Title}</td>
              <td class="movie-year">${Year}</td>
              </tr>`;
        });
        searchResultsHTML = searchResults.join("");

        // Define table cell headers
        const tableHeaderHTML = `<thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            </tr>
            </thead>`;
        // Add table headers
        table.innerHTML = tableHeaderHTML;
        const tableHeader = document.querySelector("thead");
        tableHeader.insertAdjacentHTML("afterend", searchResultsHTML);
        mainContainer.classList.remove("d-none");
        // movieInput.value = "";

        const results = document.querySelectorAll("tr.movie");

        if (results.length > 0) {
          results.forEach((movie) => {
            movie.addEventListener("click", getMovieDetails);
          });
        }

        // addCellEvent();
      };

      const getForm = async (e) => {
        e.preventDefault();
        let movieInput = document.getElementById("movieSearch");

        try {
          let res = await fetch(
            // Send fetch request to API URL
            // with input value as search params in the URL.
            `http://localhost:3000/movies/search/${movieInput.value}`
          );

          if (!res.ok) {
            const errorData = await res.json();
            throw errorData;
          }
          const data = await res.json();
          renderSearchResults(data);
        } catch (error) {
          alert(error.message);
        }
      };

      const getMovieDetails = async (e) => {
        const imdbID = e.target.parentNode.dataset.imdbid;
        try {
          let res = await fetch(`http://localhost:3000/movies/data/${imdbID}`);

          if (!res.ok) {
            const errorData = await res.json();
            throw errorData;
          }

          const data = await res.json();

          renderMovieDetails(data.details);
        } catch (error) {
          alert(error.message);
        }
      };

      const movieSearchForm = document.getElementById("movieSearchForm");
      movieSearchForm.addEventListener("submit", getForm);

      const renderMovieDetails = (detailsObj) => {
        table.innerHTML = "";

        const { Title, Year, Rated, Genre, Director, Actors, Awards, Plot } =
          detailsObj;
        const movieDetails = `<tbody>
        <tr>
          <th>Title</th>
          <td class="movie-title">${Title}</td>
        </tr>
        <tr>
          <th>Year</th>
          <td class="movie-year">${Year}</td>
        </tr>
        <tr>
          <th>Rated</th>
          <td class="movie-rated">${Rated}</td>
        </tr>
        <tr>
          <th>Genre</th>
          <td class="movie-genre">${Genre}</td>
        </tr>
        <tr>
          <th>Director</th>
          <td class="movie-director">${Director}</td>
        </tr>
        <tr>
          <th>Actors</th>
          <td class="movie-actors">${Actors}</td>
        </tr>
        <tr>
          <th>Awards</th>
          <td class="movie-actors">${Awards}</td>
        </tr>
        <tr>
          <th>Plot</th>
          <td class="movie-plot">${Plot}</td>
        </tr>
      </tbody>`;

        table.innerHTML = movieDetails;
      };

      const addPoster = async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById("posterUpload");
        const imdbID = fileInput.dataset.imdbid;
        const file = fileInput.files[0];
        if (file) {
          try {
            const arrayBuffer = await file.arrayBuffer();
            console.log("making fetch call");
            // console.log(arrayBuffer);
            let res = await fetch(
              // `http://localhost:3000/posters/add/`,
              `http://localhost:3000/posters/add/${imdbID}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": file.type,
                  // "Content-Type": "image/png",
                  // "Content-Type": "application/octet-stream",
                  // "Access-Control-Allow-Origin": "*",
                  // "Content-Length": file.size,
                  // "X-Filename": file.name,
                },
                body: arrayBuffer,
              }
            );
            console.log("fetch call complete");
            const data = await res.json();
            console.log(data);
          } catch (error) {
            console.error(error);
          }
        }
      };

      const posterUploadForm = document.getElementById("posterUploadForm");
      posterUploadForm.addEventListener("submit", addPoster);
    </script>
  </body>
</html>
