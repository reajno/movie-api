<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFQ716 Client</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav justify-content-center py-4">
      <form id="movieSearchForm" class="d-flex align-items-center gap-2">
        <label for="movieSearch">
          <input
            type="text"
            name="movieSearch"
            id="movieSearch"
            class="form-control"
            placeholder="Search..."
          />
        </label>
        <button type="submit" class="btn btn-primary">Find Movie</button>
      </form>
    </div>
    <!-- ADD D-NONE CLASS TO MAIN ELEMENT -->
    <main class="container py-4 d-flex flex-column gap-4 align-items-center">
      <!-- RENDER TABLE ONCE SEARCH DATA RECEIVED -->

      <div class="card" style="width: 18rem">
        <div class="card-body d-flex flex-column gap-2">
          <h5 class="card-title text-center fw-bold">Now Streaming</h5>
          <div class="streamers d-flex justify-content-center gap-4">
            <div class="service d-flex flex-column align-items-center">
              <a href="#">
                <img
                  style="max-height: 2rem"
                  src="https://media.movieofthenight.com/services/stan/logo-light-theme.svg"
                  alt="service.service.id"
                />
              </a>
              <h6 style="font-size: 0.8rem">subscription</h6>
            </div>
            <div class="service d-flex flex-column align-items-center">
              <a href="#">
                <img
                  style="max-height: 2rem"
                  src="https://media.movieofthenight.com/services/prime/logo-light-theme.svg"
                  alt="service.service.id"
                />
              </a>
              <h6 style="font-size: 0.8rem">buy/rent</h6>
            </div>
            <div class="service d-flex flex-column align-items-center">
              <a href="#">
                <img
                  style="max-height: 2rem"
                  src="https://media.movieofthenight.com/services/paramount/logo-light-theme.svg"
                  alt="service.service.id"
                />
              </a>
              <h6 style="font-size: 0.8rem">subscription</h6>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const mainContainer = document.querySelector("main.container");
      const tableBody = document.getElementById("search-results");
      const movieInput = document.getElementById("movieSearch");

      const renderSearchResults = (data) => {
        mainContainer.innerHTML = `
         <table id="table" class="table table-hover table-dark w-75">
          <thead>
            <tr>
              <th>Title</th>
              <th>Year</th>
              </tr>
              </thead>
              </table>`;

        const movies = data.Search;

        const searchResults = movies.map((movie) => {
          const { Title, Year, imdbID } = movie;

          return `<tr class="movie" data-imdbID="${imdbID}" style="cursor:pointer">
              <td class="movie-title">${Title}</td>
              <td class="movie-year">${Year}</td>
              </tr>`;
        });
        searchResultsHTML = searchResults.join("");

        const tableHeader = document.querySelector("thead");
        tableHeader.insertAdjacentHTML("afterend", searchResultsHTML);
        mainContainer.classList.contains("d-none")
          ? mainContainer.classList.remove("d-none")
          : null;
        movieInput.value = "";

        // Add event listener to each result
        const results = document.querySelectorAll("tr.movie");

        if (results.length > 0) {
          results.forEach((movie) => {
            movie.addEventListener("click", getMovieDetails);
          });
        }
      };

      const renderMovieDetails = (detailsObj) => {
        const {
          Title,
          Year,
          Rated,
          Genre,
          Director,
          Actors,
          Awards,
          Plot,
          imdbID,
          Ratings,
        } = detailsObj;

        mainContainer.innerHTML = `

         <table id="table" class="table table-hover table-dark w-75"></table>`;

        const movieDetails = `<tbody>
        <tr>
          <th>Title</th>
          <td class="movie-title">${Title}</td>
        </tr>
        <tr>
          <th>Year</th>
          <td class="movie-year">${Year}</td>
        </tr>
        <tr>
          <th>Rated</th>
          <td class="movie-rated">${Rated}</td>
        </tr>
        <tr>
          <th>Genre</th>
          <td class="movie-genre">${Genre}</td>
        </tr>
        <tr>
          <th>Director</th>
          <td class="movie-director">${Director}</td>
        </tr>
        <tr>
          <th>Actors</th>
          <td class="movie-actors">${Actors}</td>
        </tr>
        <tr>
          <th>Awards</th>
          <td class="movie-actors">${Awards}</td>
        </tr>
        <tr>
          <th>Plot</th>
          <td class="movie-plot">${Plot}</td>
        </tr>
      </tbody>`;

        const table = document.getElementById("table");
        table.innerHTML = movieDetails;

        const movieRatings = `<div class="d-flex flex-column w-100">
          <h1 class="fs-3 fw-bold text-center mb-2">Ratings</h1>
          <div class="d-flex justify-content-evenly">
            <h5>IMDB: ${Ratings[0].Value}</h5>
            <h5>RT: ${Ratings[1].Value}</h5>
            <h5>Metacritic: ${Ratings[2].Value}</h5>
          </div>
        </div>`;
        table.insertAdjacentHTML("afterend", movieRatings);

        // POSTER BUTTONS
        const posterBtnGroup = `
        <div class="container">
          <form id="posterUploadForm">
            <input
            type="file"
            name="poster"
            id="posterUpload"
            />
            <button type="submit" class="btn btn-warning">
              Upload Poster
              </button>
              </form>
              <button
                id="posterDisplayBtn"
                class="mt-4 btn btn-success w-100">Show Poster
              </button>
              <img id="moviePoster" class="d-none" src="" alt="Movie Poster">
              </div>
        `;

        mainContainer.insertAdjacentHTML("afterend", posterBtnGroup);
        const posterUploadForm = document.getElementById("posterUploadForm");
        posterUploadForm.addEventListener("submit", (e) =>
          addPoster(e, imdbID)
        );

        const posterDisplayBtn = document.getElementById("posterDisplayBtn");
        posterDisplayBtn.addEventListener("click", (e) => getPoster(e, imdbID));
      };

      const renderStreamingDetails = (streamingInfoObj) => {
        const parent = `<div class="card" style="width: 18rem">
            <div class="card-body d-flex flex-column gap-2">
              <h5 class="card-title text-center fw-bold">Now Streaming</h5>
              <div class="streamers d-flex flex-wrap justify-content-center gap-4">
              </div>
            </div>
          </div>;`;
        return streamingInfoObj.map((streamer) => {
          return `
                <div class="service d-flex flex-column align-items-center">
                  <a href="${streamer.link}">
                    <img
                      style="max-height: 2rem"
                      src="${streamer.service.imageSet.lightThemeImage}"
                      alt="${streamer.service.name} Logo"
                    />
                  </a>
                  <h6 style="font-size: 0.8rem">${streamer.type}</h6>
                </div>`;
        });
      };

      const getForm = async (e) => {
        e.preventDefault();

        try {
          let res = await fetch(
            // Send fetch request to API URL
            // with input value as search params in the URL.
            `http://localhost:3000/movies/search/${movieInput.value}`
          );

          if (!res.ok) {
            const errorData = await res.json();
            throw errorData;
          }
          const data = await res.json();
          renderSearchResults(data);
        } catch (error) {
          alert(error.message);
        }
      };

      const getMovieDetails = async (e) => {
        const imdbID = e.target.parentNode.dataset.imdbid;
        try {
          let res = await fetch(`http://localhost:3000/movies/data/${imdbID}`);

          if (!res.ok) {
            const errorData = await res.json();
            throw errorData;
          }

          const data = await res.json();
          renderMovieDetails(data.details);
          renderStreamingDetails(data.streamingInfo);
        } catch (error) {
          alert(error.message);
        }
      };

      const movieSearchForm = document.getElementById("movieSearchForm");
      movieSearchForm.addEventListener("submit", getForm);

      const addPoster = async (e, imdbID) => {
        e.preventDefault();

        const fileInput = document.getElementById("posterUpload");
        const image = fileInput.files[0];
        if (image) {
          try {
            let res = await fetch(
              `http://localhost:3000/posters/add/${imdbID}`,
              {
                method: "POST",
                body: image,
              }
            );

            if (!res.ok) {
              const errorData = await res.json();
              throw errorData;
            }

            const data = await res.json();
            alert(data.message);
          } catch (error) {
            alert(error.message);
          }
        }
      };

      const renderMoviePoster = (imgSrc) => {
        const moviePoster = document.getElementById("moviePoster");
        imgSrc ? moviePoster.classList.toggle("d-none") : null;

        moviePoster.src = imgSrc;
      };

      const getPoster = async (e, imdbID) => {
        e.preventDefault();
        try {
          let res = await fetch(`http://localhost:3000/posters/${imdbID}`);
          if (!res.ok) {
            const errorData = await res.json();
            throw errorData;
          }
          const imgSrc = await res.url;
          renderMoviePoster(imgSrc);
        } catch (error) {
          alert(error.message);
        }
      };
    </script>
  </body>
</html>
